<h1>Welcome on my Javascript blog !</h1>
{% for article in last_articles %}
    <div class="article">
        <h3>{{ article.title }}</h3>
        <p>{{ article.content|truncatechars_html:80 }}</p>
        <p><a href="{% url 'read' article.id %}">Read Complete Article</a></p>
    </div>
    {% empty %}
    <p>No Articles.</p>
{% endfor %}
